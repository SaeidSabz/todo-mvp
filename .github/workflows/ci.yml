name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  backend:
    name: Backend (.NET) - build & test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        working-directory: src/backend/TodoMvp
        run: dotnet restore TodoMvp.slnx

      - name: Build
        working-directory: src/backend/TodoMvp
        run: dotnet build TodoMvp.slnx --configuration Release --no-restore

      - name: Test
        working-directory: src/backend/TodoMvp
        run: dotnet test TodoMvp.slnx --configuration Release --no-build --verbosity normal

  frontend:
    name: Frontend (Node) - test & build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install
        working-directory: src/frontend
        run: npm ci

      - name: Test
        working-directory: src/frontend
        run: npm test

      - name: Build
        working-directory: src/frontend
        run: npm run build
